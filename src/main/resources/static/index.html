<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/chessboard-1.0.0.min.js"></script>
    <script src="./js/chess.min.js"></script>
</head>

<body>
    <div class="container row px-0 py-5">
        <div class="chat col-12 col-md-6 order-md-2 p-0 mt-md-3">
            <div class="content">
                <div class="messages">
                    <ul></ul>
                </div>
                <div class="message-input">
                    <div class="wrap clearfix">
                        <input type="text" placeholder="Write your message..." />
                        <button id="submit-btn" class="btn" type="button">
                            <i class="fas fa-arrow-circle-up" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="chess col-12 col-md-6 order-md-1">
            <h2 class="m-3" id="msg">Welcome to Chess</h2>
            <div id="board1"></div>
            <button id="undo-btn" type="button" class="btn btn-primary my-3 mr-3">Undo</button>
            <button id="move-btn" type="button" class="btn btn-primary my-3">Confirm Move</button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
